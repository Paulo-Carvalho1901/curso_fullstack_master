<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais sobre tabelas</title>
</head>
<body>
    <table align="center" width="350px">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cargo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Paulo</td>
                <td>36</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Davi</td>
                <td>10</td>
                <td>Estudante</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
