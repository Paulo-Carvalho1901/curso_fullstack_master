<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela Mesclada</title>
  </head>
  <body>
    <h1>Cronograma de Estudos</h1>
    <table border="1">
      <tr>
        <th colspan="2">Cronograma</th>
      </tr>
      <tr>
        <td rowspan="2">Manhã</td>
        <td>Matemática</td>
      </tr>
      <tr>
        <td>Português</td>
      </tr>
      <tr>
        <td rowspan="2">Tarde</td>
        <td>História</td>
      </tr>
      <tr>
        <td>Geografia</td>
      </tr>
    </table>
  </body>
</html>
